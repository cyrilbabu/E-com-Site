{% extends "shop/base.html" %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-5 border border-dark border-3 rounded m-5 p-3">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}" width="100%">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row pt-4">
                    <div class="col-md-12">
                        <h1 class="pt-4">{{ product_object.title }}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>₹{{ product_object.discount_price }}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        ₹<s>{{ product_object.price }}</s>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{ product_object.description }}
                    </div>
                </div>
            </div>



        </div>
    </div>    


{% endblock %}
